<div class="library-container">
  <h1>Library</h1>
  <button class="btn create-btn" type="button" routerLink="add-book">+ LÃ¤gg till bok</button>
  <table class="book-table">
    <thead class="theadnav">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Release Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.bookGenre }}</td>
        <td>{{ book.realeseYear | date:'yyyy' }}</td>
        <td><button class="btn edit-btn" type="button" (click)="onEditBook(book)" ><i class="fa-solid fa-pen"></i></button>
          <button class="btn delete-btn" type="button" (click)="deleteBook(book.bookId)"><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
