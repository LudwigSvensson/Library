<div class="update-book-container">
    <form (ngSubmit)="updateBook()" #bookForm="ngForm" class="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" [(ngModel)]="book.bookGenre" required>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input type="date" id="releaseYear" name="releaseYear" [(ngModel)]="book.realeseYear" required>
      </div>
      <button type="submit" class="btn update-btn" [disabled]="!bookForm.form.valid">Uppdatera bok</button>
    </form>
  </div>
