<div class="add-book-container">
    <form (ngSubmit)="createBook()" #bookForm="ngForm" class="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="newBook.title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" [(ngModel)]="newBook.author" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" [(ngModel)]="newBook.bookGenre" required>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="releaseYear">Release Year</label>
        <input type="date" id="releaseYear" name="releaseYear" [(ngModel)]="newBook.realeseYear" required>
      </div>
      <button type="submit" class="btn create-btn" [disabled]="!bookForm.form.valid">+ LÃ¤gg till bok</button>
    </form>
  </div>
